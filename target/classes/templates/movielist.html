<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Movies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="/css/liststyle.css" th:href="@{/css/liststyle.css}" />
</head>

<body>

    <h1>Movies</h1>

    <div>
        <a class="btn btn-success add" href="/addmovie">Add a New Movie</a>
        <a class="btn btn-success" href="/frontpage">Back to Frontpage</a>
    </div>

    <div class="content">

        <div class="content-container" th:each="movie : ${movies}">

            <p>Title: <span th:text="${movie.title}"></span></p>
            <p>Director: <span th:text="${movie.director.name}"></span></p>
            <p>Released: <span th:text="${movie.releaseYear}"></span></p>
            <p>Genre: <span th:text="${movie.genre}"></span></p>
            <p>Length: <span th:text="${movie.length}"></span> minutes</p>
            <a class="btn btn-primary" th:href="@{/editmovie/{id}(id=${movie.movieid})}">Edit</a>
            <a class="btn btn-danger" th:href="@{/deletemovie/{id}(id=${movie.movieid})}">Delete</a>

        </div>

    </div>

</body>

</html>
