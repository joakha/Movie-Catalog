<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Movies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

    <div class="container">

        <h1>Movies</h1>

        <table class="table table-striped">
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Genre</th>
                <th>Length</th>
                <th>Director</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.releaseYear}"></td>
                <td th:text="${movie.genre}"></td>
                <td th:text="${movie.length} + ' minutes'">
                <td th:text="${movie.director.name}"></td>
                <!-- <td><a class="btn btn-success" th:href="@{/editbook/{id}(id=${book.id})}">Edit</a></td> -->
                <td><a class="btn btn-danger" th:href="@{/deletemovie/{id}(id=${movie.movieid})}">Delete</a></td>
            </tr>
        </table>

        <a class="btn btn-success" href="/frontpage">Back to frontpage</a>

    </div>

</body>

</html>
