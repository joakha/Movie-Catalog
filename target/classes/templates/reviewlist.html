<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Reviews</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="/css/reviewliststyle.css" th:href="@{/css/reviewliststyle.css}" />
</head>

<body>

    <h1>Reviews</h1>

    <div>
        <a class="btn btn-success add" href="/addreview">Add a New Review</a>
        <a class="btn btn-success" href="/frontpage">Back to Frontpage</a>
    </div>

    <div class="content">

        <div class="content-container" th:each="review : ${reviews}">

            <p>Movie: <span th:text="${review.movie.title}"></span></p>
            <p>Score: <span th:text="${review.score}"></span></p>
            <p>Comment: <span th:text="${review.comment}"></span></p>
            <a class="btn btn-primary" th:href="@{/editreview/{id}(id=${review.reviewid})}">Edit</a>
            <a class="btn btn-danger" th:href="@{/deletereview/{id}(id=${review.reviewid})}">Delete</a>

        </div>

    </div>

</body>

</html>
