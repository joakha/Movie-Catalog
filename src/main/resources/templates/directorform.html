<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Director Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>

    <h1 th:text="${editing ? 'Edit Director' : 'Add a New Director'}"></h1>

    <form method="post" action="#" th:action="@{/adddirector}" th:object="${director}">

            <input type="hidden" id="directorid" th:field="*{directorid}"/>

            <label for="name">Name: <input type="text" id="name" th:field="*{name}" /></label>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</p>

            <input type="submit" value="Save"/>

            <input type="reset" value="Reset" />
        
    </form>
    
</body>
</html>
