<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Directors</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

    <div class="container">

        <h1>Directors</h1>

        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Movies</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="director : ${directors}">
                <td th:text="${director.name}"></td>
                <td>

                    <div th:each="movie : ${director.movies}">
                        <li th:text="${movie.title}"></li>
                    </div>

                </td>
                <td><a class="btn btn-primary" th:href="@{/editdirector/{id}(id=${director.directorid})}">Edit</a></td>
                <td><a class="btn btn-danger" th:href="@{/deletedirector/{id}(id=${director.directorid})}">Delete</a></td>
            </tr>
        </table>

        <a class="btn btn-success" href="/adddirector">Add a New Director</a>

        <br/>
        <br/>

        <a class="btn btn-success" href="/frontpage">Back to Frontpage</a>

    </div>

</body>

</html>
