<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Movie Catalog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="/css/mainpagestyle.css" th:href="@{/css/mainpagestyle.css}" />
</head>

<body>

        <h1>Movie Catalog Management View</h1>
        <h2>Welcome <span sec:authentication="name"></span>!</h2>

    <div class="content">

        <div class="content-container">
            <h3>Movies</h3>
            <p>Add, edit and delete movies</p>
            <input type="button" value="Open movies" onclick="openPage('movie')">
        </div>

        <div class="content-container">
            <h3 id="directors">Directors</h3>
            <p>Add, edit and delete directors</p>
            <input type="button" value="Open directors" onclick="openPage('director')">
        </div>

        <div class="content-container">
            <h3 id="reviews">Reviews</h3>
            <p>Add, edit and delete reviews</p>
            <input type="button" value="Open reviews" onclick="openPage('review')">
        </div>

    </div>

    <div class="signout">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
        </form>
    </div>

    <script>

        const openPage = (keyword) => {

            window.location.href = `/${keyword}list`;

        }

    </script>

</body>

</html>
